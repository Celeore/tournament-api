<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit Player Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
<p class="custom-text">Modify the points of <strong>{{pseudo}}</strong> player</p>


<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">

      <!-- Player's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Points</label>
                <input type="number" formControlName="points" class="form-control">
                <p *ngIf="points.touched && points.invalid" class="error"><sup>*</sup>Please provide points</p>
                <p *ngIf="points.errors?.min" class="error"><sup>*</sup>Please enter correct points</p>
              </div>
            </div>
            </div>
          <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                Update Player
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
